<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-city-form">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="city-search-bar"
            id="search-city"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div>
          <h1 class="current-city" id="current-city">Porto</h1>
          <p class="current-details">
            <span id="current-date"></span>, moderate rain <br />
            Humidity: <strong> 87%,</strong> Wind:
            <strong>7.2km/h</strong>
          </p>
        </div>
        <h2>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value" id="current-temperature">14</span>
            <span class="current-temperature-unit">°C</span>
          </div>
        </div>
        </h2>
      </main>
      <hr />
      <footer>
        This page was coded by <a href="https://github.com/mafalda-coelho/my-first-weather-project" target="_blank"> Mafalda Coelho</a> and is open
        sourced on <a href="https://github.com/mafalda-coelho/my-first-weather-project" target="_blank"> GitHub </a> and hosted on
        <a href="https://elaborate-custard-c3a366.netlify.app/" target="_blank"> Netlify </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
